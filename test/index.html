<html>
  <head>
    <link href="../resources/testharness.js/testharness.css" rel="stylesheet">
    <script src="../resources/testharness.js/testharness.js"></script>

    <link href="../" rel="import">
  </head>
  <script>
    setup({ allow_uncaught_exception: true });
  </script>
  <body>
    <div id="case1">
      <a href="#">Reset</a>
      <a href="#a-hash-template">first case</a>
      <a href="#another-hash-template">second case</a>
      <button>Test</button>
      <router2-content id="first-id" hash="a-hash-template" hidden>
        The content to render
      </router2-content>

      <router2-content id="second-id" hash="another-hash-template" hidden>
        This is another hash
      </router2-content>

      <router2-view for="second-id">
      </router2-view>

      <script>
        document.querySelector('button').addEventListener('click', (e) => {
          location.hash = "myHash";
        });
      </script>
    </div>
  </body>
  <script src="definition.js"></script>
  <script src="case1/case1.js"></script>
</html>
