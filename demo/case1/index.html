<!DOCTYPE html>
<html>
  <head>

    <script src="/bower_components/customevent-polyfill/customevent-polyfill.js"></script>

    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/pseudoimport-html/pseudoimport-html.js" defer></script>

    <script src="../../router3.js"></script>

  <body>
    <a href="#">Reset</a>
    <a href="#a-hash-template">first case</a>
    <a href="#another-hash-template">second case</a>
    <button>Test</button>

    <router3 id="first-id" hash="a-hash-template" hidden>
      The content to render
    </router3>

    <router3 id="second-id" hash="another-hash-template" hidden>
      This is another hash
    </router3>

  <script>
    document.querySelector('button').addEventListener('click', function(e) {
      location.hash = "myHash";
    });
  </script>
